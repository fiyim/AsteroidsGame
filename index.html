<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Space Invaders</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Space Invaders</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Asteroid.pde AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    Spaceship controls: 'w' to accelerate; 's' to decelerate; 'd' to turn clockwise; 'a' to turn rotate counterclockwise; 'r' to hyperspace
	    </footer>
	</body>
</html>
